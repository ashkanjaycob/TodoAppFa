<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>لیست تودو ها</title>
  </head>
  <body>
    <div class="container">
      <h1>لیست تودوهای شما</h1>

      <div class="inputsContainer">
        <input
          type="text"
          id="inputTodo"
          placeholder="لطفا متن مورد نظر خود را وارد کنید ... "
        />
        <button id="addTodo">اضافه کردن</button>
      </div>

      <div class="searchContainer">
        <input
          type="text"
          id="searchTodo"
          placeholder="در بین لیست خود جست و جو کنید ..."
        />
      </div>

      <ul id="showTodos">
        <li>انجام خرید های مربوط به منزل</li>
        <li>خواندن 30 صفحه کتاب</li>
      </ul>

      <button id="clearTodos">خالی کردن لیست</button>
    </div>
  </body>
</html>
